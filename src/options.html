<!DOCTYPE html>
<html>
<head>
  <title>Laracasts Downloader Options</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<section id="main">

<h2 class="title"><span class="styled">Laracasts Downloader</span></h2>

<h3>Settings <span>[<a href="how-to.html">How to Use</a>]</h3>

<div class="field">
  <div class="field-label">Killswitch:</div>
  <label class="switch">
    <div>
      <input id="stopEverything" type="checkbox">
      <div class="slider"></div>

      <div class="tip">("Don't start any more downloads!")</div>

    </div>
  </label>
</div>

<div class="field">
  <div class="field-label">Default download folder path <em>(relative)</em>:</div>
  <label>
    <input id="defaultDownloadDir" type="text" placeholder="vids/learning/laracasts"/> <span class="tip">(Must be <u>relative</u> to your <strong>Downloads</strong> folder, per Chrome policy. Tip: Create a symlink if desired)</span>
  </label>
</div>

<div class="field">
  <div class="field-label">Maximum concurrent downloads:</div>

  <select id="maxConcurrentDownloads">
   <option value="1">1</option>
   <option value="2">2</option>
   <option value="3">3</option>
   <option value="4">4</option>
   <option value="5">5</option>
   <option value="6">6</option>
   <option value="7">7</option>
   <option value="8">8</option>
   <option value="9">9</option>
  </select>
</div>

<div id="status"></div>
<button id="save">Save</button>

</section>
<script src="options.bundle.js"></script>
</body>
</html>
